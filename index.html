<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Quiz Amorcito</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen overflow-hidden flex flex-col">

    <!-- NAVBAR -->
    <header class="h-14 shrink-0 bg-white border-b flex items-center justify-between px-4 md:px-6">
        <div class="flex items-center gap-3">
            <!-- Logo -->
            <div class="h-8 w-8  flex items-center justify-center">
                <img src="public/ICON_JWS_LOGO.png" alt="">
            </div>

            <!-- Título -->
            <h1 class="font-semibold text-gray-800 text-sm md:text-base">
                Quiz de mi Amorcito
            </h1>
        </div>

        <!-- Toggle Sidebar -->
        <button
            id="toggleSidebar"
            class="p-2 rounded hover:bg-gray-100 transition md:hidden"
            aria-label="Toggle sidebar"
        >
            ☰
        </button>
    </header>

    <!-- LAYOUT -->
    <div class="flex flex-1 min-h-0">
        <!-- SIDEBAR -->
        <aside
            id="sidebar"
            class="bg-white border-r w-72 transition-transform duration-300
                   fixed md:static inset-y-0 left-0
                   -translate-x-full md:translate-x-0 z-40"
        >
            <div class="p-4 overflow-y-auto h-full">
                <h2 class="text-xl font-bold mb-4">
                    Estudia mucho mi Cielito
                </h2>

                <label class="block mb-2 font-semibold text-sm">
                    Selecciona asignatura:
                </label>

                <div class="relative mb-4">
                    <select
                        id="subjectSelect"
                        class="w-full appearance-none rounded-lg border border-gray-300 bg-white px-4 py-2.5 pr-10
                               text-sm text-gray-700 shadow-sm transition
                               focus:border-indigo-500 focus:outline-none
                               focus:ring-2 focus:ring-indigo-500/30 cursor-pointer"
                    ></select>

                    <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-gray-400">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>

                <div id="questionGrid" class="grid grid-cols-5 gap-2"></div>
            </div>
        </aside>

        <!-- OVERLAY (solo móvil) -->
        <div
            id="sidebarOverlay"
            class="fixed inset-0 bg-black/40 backdrop-blur-md z-30 hidden md:hidden"
        ></div>

        <main class="flex-1 min-h-0 p-4 md:p-8 overflow-hidden">
            <div class="flex flex-col h-full min-h-0 bg-white rounded shadow md:max-w-5xl mx-auto">
            
                <!-- CONTENIDO DE LA PREGUNTA (SCROLLABLE) -->
                <div id="questionContainer" class="flex-1 min-h-0 p-6 overflow-y-auto"></div>
            
                <!-- CONTROLES (FIJOS ABAJO) -->
                <div class="flex justify-between p-2 border-t">
                    <button id="prevBtn" class="px-4 py-2 bg-gray-300 rounded disabled:opacity-50 hover:bg-gray-200">
                        Anterior
                    </button>

                    <button id="finishBtn" class="px-4 py-2 bg-green-600 text-white rounded hidden hover:bg-green-700">
                        Terminar quiz
                    </button>
            
                    <button id="nextBtn" class="px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50 hover:bg-blue-600">
                        Siguiente
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- MODAL RESULTADOS -->
    <div id="resultModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-md hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded p-6 w-96 overflow-y-auto h-full">
            <h3 class="text-xl font-bold mb-4">Resultados</h3>
            <div id="resultCounters" class="grid grid-cols-3 gap-2 mb-4 text-center text-sm">
                <div class="bg-green-100 border border-green-300 rounded p-2">
                    <p class="font-semibold text-green-700">Correctas</p>
                    <p id="countCorrect" class="text-lg font-bold text-green-600">0</p>
                </div>

                <div class="bg-red-100 border border-red-300 rounded p-2">
                    <p class="font-semibold text-red-700">Incorrectas</p>
                    <p id="countIncorrect" class="text-lg font-bold text-red-600">0</p>
                </div>

                <div class="bg-gray-100 border border-gray-300 rounded p-2">
                    <p class="font-semibold text-gray-700">Sin responder</p>
                    <p id="countEmpty" class="text-lg font-bold text-gray-500">0</p>
                </div>
            </div>

            <table class="w-full border text-sm mb-4">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="border p-2">Pregunta</th>
                        <th class="border p-2">Resultado</th>
                    </tr>
                </thead>
                <tbody id="resultTable"></tbody>
            </table>
            <div class="flex flex-col gap-2">
                <button
                    onclick="resetQuiz()"
                    class="w-full bg-red-400 text-white p-2 rounded hover:bg-red-700 transition"
                >
                    Reiniciar quiz
                </button>

                <button
                    onclick="closeModal()"
                    class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition"
                >
                    Cerrar
                </button>
            </div>
        </div>
    </div>

    <script src="data/data.js"></script>
    <script src="js/jws-main.js"></script>
</body>

</html>
